{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <p style="color:#48D1CC; font-size:40px; font-family:Baufra;">
        <strong>Hello, {{ username.username }}</strong>
    </p>

    <button class="btn btn-primary" onclick="show()">Change Password</button>

    <form action="/account" method="post" class='hide' id='password_form' style="padding-top:15px">
        <div class="form-group" required>
            <input autocomplete="off" autofocus class="form-control" name="current_password" placeholder="Password" type="password">
        </div>
        <div class="form-group" required>
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group" required>
            <input autocomplete="off" autofocus class="form-control" name="password2" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-success" type="submit">Change</button>
    </form>

    <script>
        function show() {
            document.getElementById("password_form").className = "show"
        }
    </script>

    <style>
        .show {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
{% endblock %}
