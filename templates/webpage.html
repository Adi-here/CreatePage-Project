{% extends "layout.html" %}

{% block title %}
    Webpage Editor
{% endblock %}

{% block main %}
    <!-- Create Webpage -->
    <div class="form-group">
        <button class="btn btn-primary" onclick="toggle_show('create_webpage')">Create Webpage</button>
    </div>

    <form action="/create_webpage" method="post" id='create_webpage' class="hide">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="webpage_name" placeholder="Name" type="text" maxlength = "32" required>
        </div>

        <div class="form-group">
            <select class="form-control" name="navbar" required>
                <option disabled selected value>Enable Navbar?</option>
                <option value="1">Enable</option>
                <option value="0">Disable</option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" name="background" required>
                <option disabled selected value>Background Colour</option>

                {% for color in colors %}
                    <option value="{{ color.code }}" style="background-color: {{ color.code }}; font-weight: bold;">{{ color.color }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-success" type="submit">Create</button>
        </div>
    </form>

    <!-- Change Webpage -->
    <div class="form-group">
        <button class="btn btn-primary" onclick="toggle_show('change_webpage')">Change Webpage</button>
    </div>

    <form action="/change_webpage" method="post" id='change_webpage' class="hide">
        <div class="form-group">
            <select class="form-control" name="webpage_name" required>
                <option disabled selected value>Select Webpage</option>
                {% for webpage in webpage_names %}
                    <option value="{{ webpage.webpage_name }}">{{ webpage.webpage_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            Enable Navbar:
            <select class="form-control" name="navbar" required>
                <option selected value="do not change">Do not change</option>
                <option value="1">Enable</option>
                <option value="0">Disable</option>
            </select>
        </div>

        <div class="form-group">
            Background Color:
            <select class="form-control" name="background" required>
                <option selected value="do not change">Do not change</option>
                {% for color in colors %}
                    <option value="{{ color.code }}" style="background-color: {{ color.code }}; font-weight: bold;">{{ color.color }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-warning" type="submit">Change</button>
        </div>
    </form>

    <!-- Delete Webpage -->
    <div class="form-group">
        <button class="btn btn-primary" onclick="toggle_show('delete_webpage')">Delete Webpage</button>
    </div>

    <form action="/delete_webpage" method="post" id='delete_webpage' class="hide">
       <div class="form-group">
            <select class="form-control" name="webpage_name" required>
                <option disabled selected value>Select Webpage</option>
                {% for webpage in webpage_names %}
                    <option value="{{ webpage.webpage_name }}">{{ webpage.webpage_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
    </form>
{% endblock %}
